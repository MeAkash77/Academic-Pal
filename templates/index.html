<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Pal - Notes Finder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"] {
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .notes-link {
            margin-top: 1rem;
        }
        .notes-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .notes-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Academic Pal - Notes Finder</h1>
        <form class="search-form" id="searchForm">
            <input type="text" id="query" name="query" placeholder="Search for notes (e.g., physics, python, chemistry, math...)" required>
            <button type="submit">üîç Find Notes</button>
        </form>
        
        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value;
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `query=${encodeURIComponent(query)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultContent.innerHTML = `
                        <h3>üìö Notes Found!</h3>
                        <p><strong>Subject:</strong> ${data.subject}</p>
                        <p><strong>Semester:</strong> ${data.semester}</p>
                        <p><strong>Cycle:</strong> ${data.cycle}</p>
                        <p><strong>Keywords:</strong> ${data.keywords}</p>
                        <div class="notes-link">
                            <a href="${data.notes_link}" target="_blank">üìñ Access Notes</a>
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultContent.innerHTML = `
                        <h3>‚ùå ${data.message}</h3>
                        <p>Try searching with different keywords like: physics, python, chemistry, math, electronics, etc.</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.className = 'result error';
                resultContent.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>Something went wrong. Please try again.</p>
                `;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
